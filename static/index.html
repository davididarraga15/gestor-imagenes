<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laboratorio 7</title>

    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">

    <script src="static/js/bootstrap.bundle.min.js"></script>

</head>

<body style="margin: 0; padding: 0; background-image: url(/static/fondo.jpg); background-size: cover; background-repeat: no-repeat;">
   
    <div class="container d-flex justify-content-center mt-4">
        <span class="fs-4 ms-3 me-3" style="color: white;"><i class="fa-solid fa-cloud-arrow-up" style="color: #ffffff;"></i> Servidor de Imágenes</span>
    </div>
  
    <div class="prueba">

      <!-- Imagenes -->
    
      <div class="container mt-5 d-flex justify-content-center" id="image-container">
        
        <div class="row">
          {{range .Images}}
          <div class="col-md-6" style="margin-top: 20px; position: relative; border: none;">
              <div>
                  <img src="{{.Encoding}}" alt="" class="img-fluid" style="border: none; border-radius: 8%;">
                  <div class="card-body" style="position: absolute; bottom: 0; left: 10px; padding: 25px; color: white;">
                      <h5 class="card-title">{{.Nombre}}</h5>
                  </div>
              </div>
          </div>
          {{end}}
        </div>
      </div>

    </div>

    <div class="container d-flex justify-content-center mt-5">
        <div class="align-self-center">
            <h5 class="card-title" id="text">Hostname: {{.HostName}}</h5>
        </div>
    </div>

    
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
    
      <div class="col-md-4 d-flex align-items-center " id="text"> 
          <span class="mb-3 mb-md-0 text-muted" id="text">&copy; 2024-1 Universidad del Quindío - Computación en la nube</span>
      </div>
      
      <div class="nav col-md-6 justify-content-end list-unstyled d-flex " id="text"> 
          <span class="mb-3 mb-md-0 text-muted " id="text"> <i class="fa-solid fa-people-group"></i> Desarrollado por: Santiago Marin Dussan - David Idárraga Lugo</span>
      </div>
      
    </footer>
      
</body>

</html>
